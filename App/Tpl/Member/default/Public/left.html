<script>
	$(function(){
		$(".nav_lists>li>.p_tle").click(function(){
			if($(this).hasClass('p_link')){
				$(".nav_lists>li>div.s_nav a").removeClass('active');
				$(".nav_lists>li>.p_tle").removeClass('active');
				$(this).addClass('active');
			}else {
				if($(this).next('div.s_nav').is(':visible')){
					$(this).next('div.s_nav').slideUp();
					$(this).removeClass('act');
				}else{
					$(this).next('div.s_nav').slideDown();
					$(this).addClass('act');
				}
			}
		});

		$(".nav_lists>li>div.s_nav a").click(function(){
			$(".nav_lists>li>div.s_nav a").removeClass('active');
			$(this).addClass('active');
			$(".nav_lists>li>.p_tle").removeClass('active');
			$(this).parents('li').find('.p_tle').addClass('active');
		})

		/*---ycw_add_左侧导航高亮---*/
		function leftActive(){
			var $_index_1 = 0; //控制一级导航
			var $_index_2 = null; //控制二级导航
			switch(window.location.pathname){
				case '/Member/Overview': //账户总览
					$_index_1 = 0; //个人中心
					$_index_2 = 0; //账户总览
					break;
				case '/Member/Fundmanagement':
					$_index_1 = 1;
					break;
				case '/Member/Investmentmanagement':
					$_index_1 = 2;
					break;
			}
			$('.nav_lists>li').eq($_index_1).children('.p_tle').addClass('active');
			$_index_2?$('.nav_lists>li').eq($_index_1).children('.s_nav').children('a').eq($_index_2-1).addClass('active'):'';
		}
		leftActive();
	})
</script>
