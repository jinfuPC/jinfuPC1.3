<!DOCTYPE html>
<html lang="en">
<head>

    <title>公共头</title>
    <link rel="stylesheet" href="../../../../../Style/css/reset.css">
    <link rel="stylesheet" href="../../../../../Style/css/style.min.css">
    <link rel="stylesheet" href="../../../../../Style/css/ycw_style.css">
    <link rel="stylesheet" href="../../../../../Style/css/wan_style.css">
    <link rel="stylesheet" type="text/css" href="../../../../../Style/css/zwj_style.css"/>
    <script src="../../../../../Style/js/jquery-1.8.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="../../../../../Style/js/jquery.SuperSlide.2.1.1.js"></script>
    <script src="../../../../../Style/js/echarts.js"></script>
</head>
<body>
<div class="ycw_header_top">
    <div class="ycw_ct_wrap top_common ycw_clearFix">
        <div class="top_hotLine ycw_clearFix">
            <span class="ht_icon"></span>
            <span class="ht_phone">客服热线: 400-151-3456（9:00-18:00）</span>
        </div>
        <div class="top_mobile">
            <span class="mob_icon"></span>
            <span class="top_text mob_text">
                <a href="javascript:void(0);">移动客户端</a>
            </span>
        </div>
        <span class="top_welcome">欢迎来到信广金服！</span>
        <div class="top_con top_reg">
            <span class="reg_login">
                <a href="javascript:void(0);">注册</a>
            </span>
            <span class="reg_cut">|</span>
            <span class="reg_on">

            <span class="pro_icon"></span>

            </span>

            <span class="sign_icon"></span>
            <span class="top_text sign_text">
                <a href="javascript:void(0);">签到</a>
            </span>
        </div>

    </div>
</div>
<div class="ycw_header">
    <div class="ycw_ct_wrap header_common ycw_clearFix">
        <div class="header_logo">
            <a href="javascript:;">
                <img src="../../../../../Style/images/logo.png" alt="">
            </a>
        </div>
        <div class="header_tab">
            <div class="hd">
                <ul class="tab_item ycw_clearFix">
                    <li class="on">
                        <a href="javascript:void(0);">首页</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">财行优选</a>
                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="javascript:void(0);">安全保障</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">积分商城</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" style="margin-right: 0;">关于我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $('.header_tab').slide({
            trigger: 'click'
        });
    })
</script>
</body>
</html>
