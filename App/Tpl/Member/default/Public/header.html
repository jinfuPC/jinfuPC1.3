<!--回到顶部-->
<script type="text/javascript">
	$(function() {
		//置顶按钮显示/隐藏实现
		$(window).scroll(function() {
			var w_height = $(window).height(); //浏览器高度
			var scroll_top = $(document).scrollTop();
			//滚动条到顶部的垂直高度
			if(scroll_top > 0) {
				$(".c_to_top").fadeIn(500);
			} else {
				$(".c_to_top").fadeOut(500);
			}
		});
		//置顶
		$(".c_to_top").click(function(e) {
			e.preventDefault();
			$(document.documentElement).animate({
				scrollTop: 0
			}, 200);
			//支持chrome
			$(document.body).animate({
				scrollTop: 0
			}, 200);
		});
		$(".c_kik_cf").hover(function() {
			$(".c_kik_icon").show();
		}, function() {
			$(".c_kik_icon").hide();
		});

		$('.ycw_jf_download').hover(function() {
			$(this).children('.jf_down_con').show();
		}, function() {
			$(this).children('.jf_down_con').hide();
		})
	})
</script>
