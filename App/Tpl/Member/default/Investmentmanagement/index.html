<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
  <title>我的账户--投资管理</title>
  <link rel="stylesheet" href="../../../../../Style/css/reset.css">
  <link rel="stylesheet" href="../../../../../Style/css/ycw_style.css">
  <script type="text/javascript" src="../../../../../Style/js/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="../../../../../Style/js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
  <div class="ycw_ov_wrapper ycw_clearFix">
    <div class="ycw_ov_index">
      <div class="invest_tab">
        <div class="hd">
          <ul class="ycw_clearFix">
            <li class="tab_item tab_item_1 on">财行优选</li>
            <li class="tab_item tli_item_2">网贷产品</li>
          </ul>
        </div>
        <div class="bd">
          <!--财行优选-->
          <div>
            <!--项目状态-->
            <div class="item_status ycw_clearFix">
              <h4 class="status_title">项目状态:</h4>
              <ul class="status_cls ycw_clearFix">
                <li class="cls_item on">全部</li>
                <li class="cls_item">撮合中</li>
                <li class="cls_item">复审中</li>
                <li class="cls_item">还款中</li>
                <li class="cls_item">已完成</li>
              </ul>
            </div>
            <!--项目类型-->
            <div class="item_type ycw_clearFix">
              <h4 class="status_title">项目类型:</h4>
              <ul class="status_cls ycw_clearFix">
                <li class="cls_item on">全部</li>
                <li class="cls_item">一月标</li>
                <li class="cls_item">季度标</li>
                <li class="cls_item">半年标</li>
                <li class="cls_item">年度标</li>
              </ul>
            </div>
          </div>
          <!--网贷产品-->
          <div>
            <!--项目状态-->
            <div class="item_status ycw_clearFix">
              <h4 class="status_title">项目状态:</h4>
              <ul class="status_cls ycw_clearFix">
                <li class="cls_item on">全部</li>
                <li class="cls_item">撮合中</li>
                <li class="cls_item">复审中</li>
                <li class="cls_item">还款中</li>
                <li class="cls_item">已完成</li>
              </ul>
            </div>
            <!--项目类型-->
            <div class="item_type ycw_clearFix">
              <h4 class="status_title">项目类型:</h4>
              <ul class="status_cls ycw_clearFix">
                <li class="cls_item on">全部</li>
                <li class="cls_item">一月标</li>
                <li class="cls_item">季度标</li>
                <li class="cls_item">半年标</li>
                <li class="cls_item">年度标</li>
              </ul>
            </div>
          </div>
        </div>
        </div>
    </div>
  </div>
  <script type="text/javascript">
    $(function(){
      $('.invest_tab').slide({
        effect:'fade',
        autoPlay:false,
        trigger:'click',
        delayTime:700
      });
      $('.cls_item').on('click', function(){
        $(this).addClass('on').siblings().removeClass('on');
      })
    })
  </script>
</body>
</html>
