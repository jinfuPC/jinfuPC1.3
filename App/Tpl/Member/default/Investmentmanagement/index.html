<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
  <title>我的账户--投资管理</title>
  <link rel="stylesheet" href="../../../../../Style/css/reset.css">
  <link rel="stylesheet" href="../../../../../Style/css/ycw_style.css">
  <script type="text/javascript" src="../../../../../Style/js/jquery-1.8.0.min.js"></script>
</head>
<body>
  <div class="ycw_ov_wrapper">
    <div class="ycw_ov_index">
      <div class="invest_tab ycw_clearFix">
        <div class="tab_item tab_item_1 tab_item_active">财行优选</div>
        <div class="tab_item tab_item_2">网贷产品</div>
      </div>
      <!--项目状态-->
      <div class="item_status">
        <h4 class="status_title">项目状态</h4>
        <ul class="status_cls">
          <li class="cls_item">全部</li>
          <li class="cls_item">撮合中</li>
          <li class="cls_item">复审中</li>
          <li class="cls_item">还款中</li>
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(function(){
      $('.tab_item').on('click', function(){
        $(this).addClass('tab_item_active').siblings().removeClass('tab_item_active');
      })
    })
  </script>
</body>
</html>
