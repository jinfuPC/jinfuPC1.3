	$(function() {
		document.onkeydown = function(event) {
			// alert(111)
			var e = event || window.event || arguments.callee.caller.arguments[0];
			if(e && e.keyCode == 13) {
				login();
			}
		};

	flags = 1;
	a_user_name = 1;
	a_pwd = 1;
	function login() {
		var login = $("#login_x").val();
		var reg = $("#reg_x").val();
		if(!login || !reg){
			a_user_name = 0;
			a_pwd = 0;
			flags = 1;
		}else if(login && reg){
			a_user_name = 1;
			a_pwd = 1;
		}
		// alert(111)
		//usernames();
		//pwd();
		if(flags == 2) {
			layer.msg('登录中请稍候!');
			return false;
		} else {
			flags += 1;
		}
		var luntan = $("#luntan").val();
		var user_name = $("#login_x").val();
		var user_pass = $("#reg_x").val();
		var yzm = $("#yzm").val();
		var obj = document.getElementsByName('jizhu_x');
		if(obj[0].checked) {
			var jizhu = obj[0].value;
		} else {
			var jizhu = 0;
		}
		if(a_user_name == 0 || a_pwd == 0) {
			return false;
		}
		$(".denglua").attr('html', '登录中...').attr('style', 'background:#cdcdcd');
		$.ajax({
			url: "__URL__/login_do/",
			type: "post",
			dataType: "json",
			data: {
				"user_name": user_name,
				"user_pass": user_pass,
				"yzm": yzm,
				"jizhu": jizhu
			},
			success: function(d) {
				if(luntan) {
					location.href = "/luntan/member/sign.html";
				} else if(d.status == 1 && param != "") {
					location.href = param;
				} else if(d.status == 1) {
					if($("#statud").val() == 1) {
						location.href = "/invitation";
					} else {
						location.href = "/member/Overview.html?type=1";
					}
				} else {
					flags = 1;
					$("#sp_pwd_x").html(d.message);
					layer.msg(d.message);
					$(".denglua").html('登录').css('background', '#d3b381');
				}
			},
			error: function() {
				window.location.href = "/member/Overview.html";
			}
		});
	}
