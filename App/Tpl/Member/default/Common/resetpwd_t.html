<include file="Public:header" />
<div class="zcz_all">
    <div class="zcz_all_title">
        找回密码
    </div>
    <div class="zcz_t_title zcz_all_center_title">
        <ol class="step_all">
            <li><span>手机验证</span></li>
            <li><span>重置密码</span></li>
            <li class="step"><span>完 成</span></li>
        </ol>
    </div>

    <div class="zcz_all_center">
        <ul >
            <li class="text"><em>*</em>输入密码：</li>
            <li  class="inputBox" ><input type="password" class="input" value="" onfocus="this.value='';" onblur="if(this.value.length < 1) this.value=';" id="pass">
                <em>6-16个字符，建议使用字母加数字或符号的组合密码</em>
            </li>
        </ul>
        <ul>
            <li class="text"><em>*</em>确认密码：</li>
            <li  class="inputBox" ><input type="password" class="input" value="" onfocus="this.value='';" onblur="if(this.value.length < 1) this.value=';" id="repass">
                <em>请再次输入密码</em>
            </li>
        </ul>
        <div class="zcz_button_a"><a href="javascript:void(0);" onclick="jfun_setpass()">确   认</a></div>
    </div>

</div>




<include file="Public:footer" />
